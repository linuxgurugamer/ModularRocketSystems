PatchManager
{
	// Required settings.  
	// srcPath should use forward slashes, and include the full file name.  srcPath should be in a directory 
	// called ".../PatchManager/PluginData"
	modName = Modular Rocket Systems
	patchName = MRSParts
	srcPath = ModularRocketSystemsLite/PatchManager/PluginData/MRSGhostParts.cfg
	shortDescr = Ghost parts for compatibility

	// Optional, but recommended
	longDescr = Only needed when old craft files are loaded with the old part names.  Creates hidden duplicate part to prevent save game issues because of a part name change. 

	//// Optional entries here

	// dependencies, only show this patch if these specified mods are available
	// List either the directory of the mod (as show by ModuleManager), or the 
	// mod DLL (as show by ModuleManager)
	//dependencies = 

	// Path to icon, if desired.  Can be a flag
	icon = ModularRocketSystemsLite/Flags/MRS-Flag

	// Author's name, if desired
	author = Linuxgurugamer 
}
